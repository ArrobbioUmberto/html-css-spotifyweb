<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="container--macro--lo">
        <header></header>
        <main></main>    
    </section>
    <aside class="container--short--macro--lo">
        <div class="row row--player">
            <div class="col__fix">
                <div class=" row row--song--play">
                    <div class="col__70 player__song--play">
                        <img class="player--img" src="./img/sinister.jpeg" alt="sinister">
                        <div>
                            <h1 class="song--name">sinister</h1>
                            <h2 class="song--artist">brano nome</h2>
                        </div> 
                    </div>
                    <div class="col__30 player--icon--play">
                        <i class="fa-regular fa-heart icon--play--song"></i>
                        <i class="fa-regular fa-folder icon--play--song"></i>
                    </div>
                </div>
            </div>
            <div class="col__40">
                <div class="row row--action">
                    <ul class="row--action--list--item">
                        <li><i class="fa-solid fa-shuffle icon--play"></i></li>
                        <li><i class="fa-solid fa-backward-step icon--play"></i></li>
                        <li><i class="fa-regular fa-circle-play icon--play"></i></li>
                        <li><i class="fa-solid fa-forward-step icon--play"></i></li>
                        <li><i class="fa-solid fa-rotate-right icon--play"></i></li>
                    </ul>
                    <div class="row--action--timer">
                        <div class="col__10">
                            <time class="timer">0:25</time>
                        </div>
                        <div class="col__80">
                            <div class="music--line"></div>
                            <div class="music--volume"></div>
                        </div>
                        <div class="col__10">
                            <time class="timer">4:35</time>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col__fix">
                <div class="row row--volume">
                    <div class="col__40 position--icon">
                        <i class="fa-solid fa-list icon--play--volume"></i>
                        <i class="fa-solid fa-display icon--play--volume"></i>
                        <i class="fa-solid fa-volume-high icon--play"></i>
                    </div>
                    <div class="col__60">
                        <div class="music--line"></div>
                        <div class="music--volume"></div>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    
</body>
</html>
